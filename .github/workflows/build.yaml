name: CI Build

on:
  push:
    branches:
      - uos

  pull_request:
    branches:
      - uos

jobs:
  archlinux:
    name: Archlinux Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: build
        uses: justforlxz/deepin-git-action@v1
        with:
          repo: deepin-control-center
